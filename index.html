<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculador de idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <section class="box">
        <div class="box-inputs">
            <div class="inputs">
                <label for="dia">Dia</label>
                <select name="dia" id="dia">
                    <option value=""></option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div class="inputs">
                <label for="mes">Mês</label>
                <select name="mes" id="mes">
                    <option value=""></option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Julho</option>
                    <option value="07">Junho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                    
                </select>
            </div>

            <div class="inputs">
                <label for="ano">Ano</label>
                <input type="number" name="ano" id="ano">
            </div>

            <button type="submit" id="resul" onclick="calcular()"><img src="./alt-down-level.png" alt="seta para baixo"></button>
        </div>
        <div class="box-results" id="results">
            <p> - - <span>Ano</span></p>
            <p> - - <span>Mês</span></p>
            <p> - - <span>Dias</span></p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
